<!--header section start-->
<!--header start-->
<header class="main-header position-absolute w-100">
  <nav class="navbar navbar-expand-xl navbar-dark sticky-header z-10">
    <div class="container d-flex align-items-center justify-content-lg-between position-relative">
      <a [routerLink]="['/']" fragment="home" class="navbar-brand d-flex align-items-center mb-md-0 text-decoration-none">
        <img src="assets/img/zerobyte-light.png" alt="logo" class="img-fluid logo-white"/>
        <img src="assets/img/zerobyte-dark.png" alt="logo" class="img-fluid logo-color"/>
      </a>
      <a class="navbar-toggler position-absolute right-0 border-0"
         data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop"
         aria-controls="offcanvasWithBackdrop" role="button">
        <i class="flaticon-menu"></i>
      </a>
      <div class="clearfix"></div>
      <div class="collapse navbar-collapse justify-content-center">
        <app-menu></app-menu>
      </div>
      <div class="action-btns text-end me-5 me-lg-0 d-none d-md-block d-lg-block">
        <a href="javascript:void(0)" class="btn btn-link p-1 tt-theme-toggle" (click)="toggleTheme()">
          <div class="tt-theme-light"><i class="flaticon-sun-1 fs-lg"></i></div>
          <div class="tt-theme-dark"><i class="flaticon-moon-1 fs-lg"></i></div>
        </a>
      </div>
    </div>
  </nav>
  <!--offcanvas menu start-->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop">
    <div class="offcanvas-header d-flex align-items-center mt-4">
      <a [routerLink]="['/']" fragment="home" class="d-flex align-items-center mb-md-0 text-decoration-none">
        <img src="assets/img/zerobyte-dark.png" alt="logo" class="img-fluid ps-2"/>
      </a>
      <button type="button" class="close-btn text-danger" data-bs-dismiss="offcanvas" aria-label="Close">
        <i class="flaticon-cancel"></i>
      </button>
    </div>
    <div class="offcanvas-body z-10">
      <app-menu></app-menu>
    </div>
  </div>
  <!--offcanvas menu end-->
</header>
<!--header end-->
<!--header section end-->
